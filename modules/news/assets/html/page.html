<link rel="stylesheet" href="/modules/news/assets/css/main.css">

<section id="news">

    <div class="left-nav">

        <input type="text" placeholder="Tytuł" name="title" oninput="rewrite()" id="title"
            value="{{page_generate_data title}}" />
        {{get_text_generator}}
    </div>
    <div class="right-nav">
        <div class="data">
            <form method="post" class="form">

                <div class="title" style="display: none;">

                    <p class="header">Tytuł</p>
                    <div class="content">
                        <input type="text" placeholder="tytuł" name="title" />
                    </div>

                </div>

                <div class="keywords">

                    <p class="header">Słowa kluczowe</p>
                    <div class="content">

                        <div class="content" contenteditable="true" type="text" id="keywords">
                            {{page_generate_data key_words}}
                        </div>
                        <input type="text" placeholder="Słowa kluczowe" name="keywords" style="display: none;" />
                    </div>

                </div>

                <div class="background_image">

                    <p class="header">Obrazek wyróżniający</p>
                    <div class="content">
                        <label>
                            <div class="distinctive_image_hidden">
                                <input type="file" placeholder="Obrazek wyróżniający" name="background_image"
                                    accept=".png,.jpg,.PNG,.JPG" id="background_image" />
                            </div>
                            <div class="background_image_preview">
                                {{page_generate_data distinctive_image_img}}
                            </div>
                        </label>
                        <input type="hidden" placeholder="Obrazek wyróżniający" name="distinctive_image"
                            id="distinctive_image" value="{{page_generate_data distinctive_image}}" />
                    </div>

                </div>

                <div class="description">
                    <p class="header">Skrócony opis</p>
                    <div class="content">
                        <textarea placeholder="Skrócony opis"
                            name="short_description">{{page_generate_data short_description}}</textarea>
                    </div>
                </div>

                <div class="json" style="display: none;">
                    <p class="header">JSON</p>
                    <div class="content">
                        <textarea placeholder="Skrócony opis" id="pageContent" name="content"></textarea>
                    </div>
                </div>

                <div class="type">
                    <input type="submit" value="Zapisz" />
                </div>

            </form>
        </div>
    </div>
</section>

<script nonce="{{nonce}}" src="/modules/news/assets/js/script.js"></script>
<script nonce="{{nonce}}">
    loadContent(`{{page_generate_data article}}`);
</script>
