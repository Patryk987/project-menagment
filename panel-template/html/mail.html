<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div
        style="max-width: 800px; margin-left: auto; margin-right: auto; font-family: Arial, sans-serif; background-color: #F6F6F6; padding: 40px;">

        <header style="font-size: 8pt; margin-bottom: 20px;">
            <img src="{{main_link}}/panel-template/img/logo.png" alt="Rotenso" style="max-width: 100px;">
            <!-- <img src="{{main_patch}}/panel-template/img/logo.png" alt="Rotenso" style="max-width: 200px;"> -->
        </header>

        <article style="padding: 2%; background-color: white; border-radius: 10px;">

            <h1>{{title}}</h1>

            <p style="font-size: 12pt; font-weight: 400;">
                {{content}}
            </p>

        </article>


        <footer style="padding: 20px;">
            <p style="color: #202B3C">Pobierz naszą aplikację:</p>
            <div>

                <a href="#" style="text-decoration: none">
                    <img alt="pobierz z Google Play" src="{{main_link}}/panel-template/img/google-play-badge.png"
                        style="height: 60px; margin: 10px;">
                </a>
                <a href="#" style="text-decoration: none">
                    <img alt="pobierz z Google Play"
                        src="{{main_link}}/panel-template/img/Download_on_the_App_Store_Badge_PL_RGB_blk_100317.svg"
                        style="height: 60px; margin: 10px;">
                </a>

            </div>

            <p>
                Masz jakieś pytania? Skontaktuj się z nami pod adresem <b>faq@rotensoapp.com</b>
            </p>

            <p>
                © 2023 Rotenso
            </p>
        </footer>
    </div>

</body>

</html>
